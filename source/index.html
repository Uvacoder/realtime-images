<html>
    <head>
        <meta charset="utf-8">
        <title>Realtime Images</title>
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="Image browser for realtime Dropbox distributed content">

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>

        <!-- build:css /assets/css/app.min.css -->
        <link rel="stylesheet" href="/assets/css/vendor/nprogress.css">
        <link rel="stylesheet" href="/assets/css/vendor/waslidemenu.css">
        <link rel="stylesheet" href="/assets/css/normalize.css">
        <link rel="stylesheet" href="/assets/css/base.css">
        <link rel="stylesheet" href="/assets/css/type.css">
        <link rel="stylesheet" href="/assets/css/helpers.css">
        <link rel="stylesheet" href="/assets/css/themes.css">
        <link rel="stylesheet" href="/assets/css/layout.css">
        <link rel="stylesheet" href="/assets/css/modules.css">
        <!-- endbuild -->

        <script src="//cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.isotope/2.0.0/isotope.pkgd.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"></script>

        <!-- build:js /assets/js/app.min.js -->
        <script src="/assets/js/vendor/nprogress.js"></script>
        <script src="/assets/js/vendor/cloudinary.js"></script>
        <script src="/assets/js/vendor/js-signals.min.js"></script>
        <script src="/assets/js/vendor/hasher.min.js"></script>
        <script src="/assets/js/vendor/traverse.js"></script>
        <script src="/assets/js/vendor/rsvp.min.js"></script>
        <script src="/assets/js/vendor/midway.min.js"></script>
        <script src="/assets/js/vendor/waslidemenu.min.js"></script>
        <script src="/assets/js/vendor/packery.min.js"></script>

        <script src="/assets/js/config.js"></script>
        <script src="/assets/js/app/utils.js"></script>
        <script src="/assets/js/app/load.js"></script>
        <script src="/assets/js/app/data.js"></script>
        <script src="/assets/js/app/hash.js"></script>
        <script src="/assets/js/app/menu.js"></script>
        <script src="/assets/js/app/view.js"></script>
        <script src="/assets/js/app/image.js"></script>
        <script src="/assets/js/app/folder.js"></script>
        <script src="/assets/js/app/overlay.js"></script>
        <script src="/assets/js/app/pictures.js"></script>
        <!-- endbuild -->

    </head>
    <body class="theme-light">

        <div class="image-placeholder hide">
            <img>
        </div>

        <div class="picture-app-container">

            <nav class="menu"></nav>

            <div class="viewport">
                <div class="msg-loading">
                    <span class="midway-vertical">Loading</span>
                </div>

                <div class="msg-empty hide">
                    <span class="midway-vertical">No Images Here</span>
                </div>

                <div class="image-container"></div>
            </div>

        </div>

        <div class="overlay hide">
            <div class="image-wrapper"></div>
            <div class="close"></div>
        </div>

        <script>
            App.Pictures.init();
        </script>
    </body>

</html>
